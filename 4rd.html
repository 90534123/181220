<font face="標楷體"><h1>蝴蝶犬的介紹</h1></font>
<font face="標楷體" size="6" p align="left">
一.簡介：因其耳朵豎起像隻蝴蝶，故名之。<p>
二.身高：20 ~ 28公分 體重：4 ~ 5公斤<p>
三.特徵：覆有長毛的特大耳朵，像野兔般的腳，腳趾中間有長毛。尾巴高且長有長毛，呈散開狀。因其毛長，最好每天梳整。<p>
四.毛色：黑白相間或者白.咖啡相間。<p>
五.性格：友善、警覺<p>
