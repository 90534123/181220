<font face="標楷體"><h1>長毛臘腸狗的介紹</h1></font>
<font face="標楷體" size="6" p align="left">
一.簡介：比標準體型的臘腸狗小，都屬於泰克爾犬的後代。<p>
二.身高：13~ 23公分 體重：4 ~ 5公斤 <p>
三.特徵：臘腸犬四肢短小 ，身軀特長。<p>
四.毛色：有單色和雙色兩種，有紅色，但毛尖呈黑色者，有黑褐色者、茶褐色。<p>
五.性格：活躍、堅決<p>
