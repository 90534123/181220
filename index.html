<font face="標楷體"><h1>鬥牛犬的介紹</h1></font>
<font face="標楷體" size="6" p align="left">
一.簡介：體型小但肌肉發達、結實，飼養者需注意鬥牛犬的體型，過胖可能會影 響呼 吸。<p>
二.歷史：祖先於一八00年代由英國人繁殖出來而被帶到法國進而與其他犬種交配 而繁殖出來起源於19世紀，為玩具鬥牛犬的後代。<p>
三.特徵：毛皮短而密實，頭部較大，有近似大蝙蝠耳朵，耳朵外形又近似球拍。<p>
四.毛色：短毛白底黑斑、灰黑色、淡黃褐色 法國鬥牛價位上比較便宜　大約在１萬２～３萬左右　以奶油色的價比較高！<p>
五.性格：活潑、聰明<p>
